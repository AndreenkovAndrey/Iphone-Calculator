<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="top-container">
        <div class="clock">
           <span class="hour">14</span>:<span class="minute">20</span>
        </div>
        <div class="status">
            <img src="status.png" alt="Status">
        </div>
    </div>
    <div class="display">0</div>
    <div class="buttons-container">
        <div class="button function" id="ac">AC</div>
        <div class="button function" id="pm">± </div>
        <div class="button function" id="percent">%</div>
        <div class="button operator" id="division">÷</div>
        <div class="button number" id="seven">7</div>
        <div class="button number" id="eight">8</div>
        <div class="button number" id="nine">9</div>
        <div class="button operator" id="multiplication">×</div>
        <div class="button number" id="four">4</div>
        <div class="button number" id="five">5</div>
        <div class="button number" id="six">6</div>
        <div class="button operator" id="minus">−</div>
        <div class="button number" id="one">1</div>
        <div class="button number" id="two">2</div>
        <div class="button number" id="three">3</div>
        <div class="button operator" id="plus">+</div>
        <div class="button number" id="zero">0</div>
        <div class="button decimal" id="decimal">.</div>
        <div class="button operator" id="equal">=</div>
    </div>
  </div>
<script src="app.js"></script>    
</body>
</html>
